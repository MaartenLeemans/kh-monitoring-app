name: CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# DockerHub username is GEEN secret â†’ dus uit vars
env:
  IMAGE_REPO: ${{ vars.DOCKERHUB_USERNAME }}/kh-monitoring-app

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_REPO:latest .

      - name: Push Docker image
        run: docker push $IMAGE_REPO:latest

      - name: Set image tag output
        id: set_tag
        run: echo "tag=latest" >> $GITHUB_OUTPUT


  deploy-bicep:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infra using Bicep
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.AZURE_RG }} \
              --template-file infra/main.bicep \
              --parameters containerImage="${{ env.IMAGE_REPO }}:${{ needs.build-and-push.outputs.tag }}"
